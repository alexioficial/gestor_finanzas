{% extends 'base.html' %}

{% block title %}Inicio{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 mb-4">
            <div class="card balance-card mb-4">
                <div class="card-body text-center">
                    <h3 class="mb-3">Balance Total</h3>
                    <p class="balance-amount mb-0">$1,234.56</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0"><i class="fas fa-list-ul me-2"></i>Transacciones Recientes</h3>
                </div>
                <div class="card-body">
                    <ul id="transactionList" class="list-group">
                        <li class="list-group-item">
                            Salario
                            <span>
                                <i class="fas fa-plus text-success me-2"></i>
                                <span class="badge bg-success">+$2,500.00</span>
                            </span>
                        </li>
                        <li class="list-group-item">
                            Alquiler
                            <span>
                                <i class="fas fa-minus text-danger me-2"></i>
                                <span class="badge bg-danger">-$800.00</span>
                            </span>
                        </li>
                        <li class="list-group-item">
                            Compras supermercado
                            <span>
                                <i class="fas fa-minus text-danger me-2"></i>
                                <span class="badge bg-danger">-$150.00</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="/static/scripts/Inicio.js"></script>
{% endblock scripts %}
